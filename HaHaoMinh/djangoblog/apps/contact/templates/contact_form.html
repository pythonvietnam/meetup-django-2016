{% extends "base.html" %}

{% block head_title %}
Contact | {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-6">
        <div id="logbox">
            <form id="signup" method="post" action="">
                {% csrf_token %}
                <h1>Contact</h1>
                <input id="email" name="email" type="email" placeholder="Email address" class="input pass"/>
                <input id="subject" name="subject" type="text" placeholder="Subject" class="input pass"/>
                <textarea class="input pass" id="message" name="message" placeholder="Please enter your message here..."
                          rows="5"></textarea>
                <input type="submit" value="Submit" class="inputButton"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
