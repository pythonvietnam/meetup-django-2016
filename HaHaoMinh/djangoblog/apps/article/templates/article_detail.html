{% extends "base.html" %}

{% block head_title %}
{{ instance.name }} | {{ block.super }}
{% endblock head_title %}

{% block content %}
<div class="col-lg-2">
    <h1>{{ name }}
        <small> {{ instance.timestamp }} <br>
        </small>
    </h1>
    {% if instance.image %}
    <img src='{{ instance.image.url }}' alt={{ name }} class="img-responsive">
    {% endif %}
    <br>
    {{ instance.content|linebreaks}} <br>
</div>
{% endblock content %}
