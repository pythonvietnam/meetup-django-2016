{% extends "base.html" %}

{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="col-md-6">
        <div id="logbox">
            <form id="signup" method="post" action="">
                <h1>Create an account</h1>
                {% csrf_token %}
                <input name="first_name" type="text" placeholder="First name" pattern="^[\w]{3,16}$"
                       autofocus="autofocus" required="required" class="input pass"/>
                <input name="last_name" type="text" placeholder="Last name" pattern="^[\w]{3,16}$"
                       autofocus="autofocus" required="required" class="input pass"/>
                <input name="password" type="password" placeholder="Choose a password" required="required"
                       class="input pass"/>
                <input name="password2" type="password" placeholder="Confirm password" required="required"
                       class="input pass"/>
                <input name="email" type="email" placeholder="Email address" class="input pass"/>
                <input type="submit" value="Sign me up!" class="inputButton"/>
                <h2>{{ form.errors }}</h2>
                <div class="text-center">
                    already have an account? <a href="#" id="login_id">login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
